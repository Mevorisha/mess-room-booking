name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: |
          cd app
          npm ci
      - name: Build
        run: |
          cd app
          npm run build
          mv build ../public
      - name: Obfuscate
        run: |
          npm install -g javascript-obfuscator
          javascript-obfuscator public --output public
      - name: Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: ${{ github.event.number }}
          expires: 5d
          projectId: mess-booking-app-serverless
      - name: Comment Preview URL on PR
        run: |
          echo "Preview URL: ${{ steps.deploy.outputs.details_url }}"
          curl -s -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -d '{"body": "ðŸ”¥ Preview URL: '${{ steps.deploy.outputs.details_url }}'"}' \
            "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.number }}/comments"
