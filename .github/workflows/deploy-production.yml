name: Deploy to Production
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy Backend
        working-directory: backend
        run: |
          npm ci
          npm install -g vercel
          vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
          vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
          vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

    # - name: Set API Server URL
    #   Not nedded for production

      - name: Install Dependencies
        working-directory: app
        run: |
          npm ci

      - name: Build
        working-directory: app
        run: |
          echo Backend API at "$(grep -Eo 'https://.*\.vercel\.app' src/configs/API_SERVER_URL.js | head -1)"
          npm run build

      - name: Obfuscate
        working-directory: firebase
        run: |
          npm install -g javascript-obfuscator
          javascript-obfuscator build --output build

      - name: Deploy Frontend
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: mess-booking-app-serverless
          entryPoint: ./firebase
