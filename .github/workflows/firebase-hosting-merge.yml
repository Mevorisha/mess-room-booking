name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: cd ./app; export NODE_OPTIONS=--openssl-legacy-provider; npm install; npm run build; mv
          build ../public; cd ../
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MESS_BOOKING_APP_SERVERLESS }}
          channelId: live
          projectId: mess-booking-app-serverless
