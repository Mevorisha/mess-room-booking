<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#007bff" />
  <meta name="description" content="Mess Booking App" />
  <!--
      various icons for different devices
    -->
  <link rel="icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <!--
      fontawesome icons
    -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="/manifest.json" />
  <!--
      Notice the use of / in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Mess Booking App</title>
</head>

<body>
  <noscript>
    <style>
      body {
        margin: 0;
      }

      .enable-js-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #b9b9b9;
      }

      .enable-js-dialog {
        max-width: 400px;
        padding: 20px;
        border: 1px solid #d3d3d3;
        border-radius: 5px;
        background-color: #f8f9fa;
      }
    </style>
    <div class="enable-js-container">
      <div class="enable-js-dialog">
        <h2>Enable JavaScript</h2>
        <p>
          You need to enable JavaScript to run this app.
          Click <a href="https://support.google.com/adsense/answer/12654?hl=en" target="_blank">here</a> to see
          how to enable.
        </p>
      </div>
    </div>
  </noscript>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
